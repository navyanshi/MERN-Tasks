<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            background-color:rgb(198, 221, 67); /* Background color for the webpage */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: purple; /* Text color */
            display: flex; /* Use flexbox for layout */
            align-items: flex-start; /* Align items at the start */
        }

        .sidebars {
            width: 20%; /* Width of sidebar section */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items at the start */
        }

        .sidebar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: white; /* Background color for sidebar */
            box-shadow: 5px 0 5px -5px black; /* Black shadow on the right side */
            width: 100%; /* Full width of sidebar section */
            height: 60px; /* Fixed height */
            justify-content: space-between; /* Space between text and square */
        }

        .sidebar .square {
            width: 20%; /* Width of the black square */
            background-color: black; /* Black square color */
            height: 100%; /* Full height of the sidebar */
        }

        .sidebar span {
            padding-right: 10px; /* Add padding to the right of the text */
            text-align: left; /* Align text to the right */
            flex-grow: 1; /* Ensure the text spans the remaining width */
        }

        .main-content {
            width: 80%; /* Width of main content section */
            padding-left: 20px;
            text-align: left; /* Align text to the right */
        }

        .line-break {
            width: 100%;
            height: 1px;
            background-color: purple;
            margin: 20px 0;
        }

        i {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebars -->
    <div class="sidebars">
        <div class="sidebar">
            <span>Home Page</span>
            <div class="square"></div>
        </div>
        <div class="sidebar">
            <span>Musings</span>
            <div class="square"></div>
        </div>
        <div class="sidebar">
            <span>My Town</span>
            <div class="square"></div>
        </div>
        <div class="sidebar">
            <span>Links</span>
            <div class="square"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page</p>
        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
        <p>There should be more here, but I don't know what yet.</p>
        <div class="line-break"></div>
        <i>Made 5 April 2004</i>
        <p>by myself</p>
    </div>

</body>
</html>
