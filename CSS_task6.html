<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder color */
            margin: 0 auto 20px; /* Center align with margin */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .login-container b {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .footer {
            background-color: #ccc;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .forgot-password {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="profile-pic">P</div>
    <div><b>Username</b></div>
    <input type="text" class="input-field" placeholder="Enter username">
    <div><b>Password</b></div>
    <input type="password" class="input-field" placeholder="Enter password">
    <button class="login-button">Login</button>
    <div class="checkbox-container">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
    </div>
    <div class="footer">
        <button class="cancel-button">Cancel</button>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>
</div>

</body>
</html>
