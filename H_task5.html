<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

    <table cellpadding="5" width="60%" cellspacing="0" border="1" style="border-collapse: collapse; margin: 0 auto;">

           
                <h1 style="text-align: center; color: blue;">Registration Form</h1>
    
            <tr>
                <td align="center">First Name:</td>
                <td><input type="text" id="fname" name="fname" style="width: 100%;" ></td>
            </tr>
            <tr>
                <td align="center">Last Name:</td>
                <td><input type="text" id="lname" name="lname"  style="width: 100%;"></td>
            </tr>
            <tr>
                <td align="center">Email:</td>
                <td><input type="email" id="email" name="email" style="width: 100%;"></td>
            </tr>
            <tr>
                <td align="center">Password:</td>
                <td><input type="password" id="password" name="password" style="width: 100%;"></td>
            </tr>
            <tr>
                <td align="center">Re-enter Password:</td>
                <td><input type="password" id="repassword" name="repassword" style="width: 100%;"></td>
            </tr>
            <tr>
                <td align="center">Gender:</td>
                <td alight="left">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td align="center">Age:</td>
                <td><input type="number" id="age" name="age" style="width: 100%;"></td>
            </tr>
            <tr>
                <td align="center">Phone Number:</td>
                <td><input type="tel" id="phone" name="phone" style="width: 100%;"></td>
            </tr>
            <tr>
                <td align="center">Address:</td>
                <td><textarea id="address" name="address" rows="4" cols="30" style="width: 100%;"></textarea></td>
            </tr>
            <tr>
                <td align="center">State:</td>
                <td><input type="text" id="state" name="state" style="width: 100%;"></td>
            </tr>
            <tr>
                <td align="center">Country:</td>
                <td light="left">
                    <select id="country" name="country">
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center">Languages known:</td>
                <td style="text-align: left;">
                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" name="language" value="kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="hindi" name="language" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" name="language" value="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: left;">
                    <input type="checkbox" id="declaration" name="declaration">
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                
                <td colspan="2" style="text-align: right;">
                    Log into <a href="https://ethnus.com" target="_blank">Ethnus</a> website
                </td>
            </tr>
        </form>
    </table>
    <br> 
    <body style="text-align: center; padding: 20px;"></body>
    <input type="submit" value="Register" style="text-align: center;">

</body>
</html>
