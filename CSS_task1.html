<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>HTML rounded table</title> 
	<style> 
		body { 
			font-family: Arial, Helvetica, sans-serif; 
            
		} 

		h1, 
		h3 { 
			text-align: center; 
			color: green; 
		} 

		table { 
			width: 70%; 
			border: 1px solid #100808; 
			border-radius: 20px; 
            background-color: #76c7c0;
            align: center; 

		} 

		th, 
		td {  
			border: 1px solid #413434; 
			padding: 1px; 
			border-radius: 40px; 
		} 
	</style> 
</head> 

<body> 
	<table> 
		<thead> 
			<tr> 
				<th>FirstName</th> 
				<th>LastName</th> 
				<th> 
					Age 
				</th> 
			</tr> 
		</thead> 
		<tbody> 
			<tr> 
				<td>Jill</td> 
				<td>Smith</td> 
				<td>50</td> 
			</tr> 
			<tr> 
				<td>Eve</td> 
				<td>Jackson</td> 
				<td>94</td> 
			</tr> 
			<tr> 
				<td>John</td> 
				<td>Doe</td> 
				<td>80</td> 
			</tr> 
		</tbody> 
	</table> 
</body> 

</html>
