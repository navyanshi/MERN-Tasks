<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>


<form action="/action_page.php" style="width: 300px; margin: 0 auto; text-align: left;">
    <table cellpadding="5" cellspacing="0">
        <tr>
            <td align="left"><label for="fname">Full name:</label></td>
            <td><input type="text" id="fname" name="fname" value="Vincent Maverick Durano"></td>
        </tr>
        <tr>
            <td align="left"><label for="uname">Username:</label></td>
            <td><input type="text" id="uname" name="uname" value="Vinz"></td>
        </tr>
        <tr>
            <td align="left"><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" value="12345678"></td>
        </tr>
        <tr>
            <td align="left"><label for="repassword">Re-enter Password:</label></td>
            <td><input type="password" id="repassword" name="repassword" value="12345678"></td>
        </tr>
        <tr>
            <td align="left"><label for="address">Address:</label></td>
            <td><input type="text" id="address" name="address" value="Cebu, Philippines"></td>
        </tr>
        <tr>
            <td align="left"><label for="age">Age:</label></td>
            <td><input type="text" id="age" name="age" value="22"></td>
        </tr>
        <tr>
            <td align="left"><label for="gender">Gender:</label></td>
            <td>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="left">
                <input type="submit" value="Save">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
